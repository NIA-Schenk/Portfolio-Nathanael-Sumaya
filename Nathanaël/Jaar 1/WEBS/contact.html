		<main>
			<section class="fivehundredpx o2">
				<h1>Contact</h1>
				<form class="contact-form">
					<div class="form-row">
						<div class="form-group">
							<input type="text" id="name" name="name" placeholder=" " required />
							<label for="name">Voornaam</label>
						</div>
						<div class="form-group">
							<input type="email" id="email" name="email" placeholder=" " required />
							<label for="email">E-mail</label>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group">
							<input type="date" id="date" name="date" required />
							<label for="phone">Geboortedatum</label>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group">
							<input type="number" id="favnumber" name="favnumber" min="1" max="100" />
							<label for="favnumber">Favoriete getal</label>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group"><input type="color" id="favcolor" name="favcolor" /><label for="favcolor">Favoriete kleur</label></div>
					</div>
					<div class="form-row">
						<div class="form-group">
							<input type="file" accept="image/*" />
							<label for="file">Favoriete meme</label>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group">
							<input type="url" name="url" id="url" pattern="https://.*" required />
							<label for="url">Favoriete website</label>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group">
							<div class="select-wrapper">
								<select id="subject" name="subject" value="" required>
									<option value="" disabled selected>Wat wil je vragen of zeggen? Selecteer een optie.</option>
									<option value="general">Algemene vraag</option>
									<option value="friends">Vrienden worden</option>
									<option value="Compliment">Compliment geven</option>
									<option value="other">Anders&hellip;</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group message-group">
							<textarea id="message" name="message" placeholder=" " required></textarea>
							<label for="message">Bericht</label>
						</div>
					</div>
					<button type="submit" class="submit-btn">Versturen</button>
				</form>
			</section>
